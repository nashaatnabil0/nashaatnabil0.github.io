        function AddItemToTable(name, position, userid, salarypd, Salary) {
            let trow = document.createElement("tr");
            let td1 = document.createElement('td');
            let td2 = document.createElement('td');
            let td3 = document.createElement('td');
            let td4 = document.createElement('td');
            let td5 = document.createElement('td');
            let td6 = document.createElement('td');

            td1.innerHTML = ++stdNo;
            td2.innerHTML = name;
            td3.innerHTML = position;
            td4.innerHTML = userid;
            td5.innerHTML = salarypd;
            td6.innerHTML = Salary;

            trow.appendChild(td1);
            trow.appendChild(td2);
            trow.appendChild(td3);
            trow.appendChild(td4);
            trow.appendChild(td5);
            trow.appendChild(td6);

            tbody.appendChild(trow);
        }
        function AddAllItemsToTable(users1) {
            stdNo = 0;

            users1.forEach(element => {

               // var salary1 = getdata(employeeid, salary);
                //var lastsalary = sum(salary1, employeeid, salary);
               // console.log(lastsalary);
                AddItemToTable(element.FName + " " + element.LName, element.Position, element.EmpID,
                    element.SalaryPD, salary);
            });
        }

        function bouns(employeeid, amount) {
            var currentdate = new Date();
            var datetime = "Last Sync: " + currentdate.getDate() + "/"
                + (currentdate.getMonth() + 1) + "/"
                + currentdate.getFullYear();
            db1.collection('salary').add({
                user_id: employeeid,
                amount: amount,
                date: datetime
            });
            window.onload = GetAllDataOnce;
            return amount;
        }
        function substract(employeeid, amount) {
            var currentdate = new Date();
            var datetime = "Last Sync: " + currentdate.getDate() + "/"
                + (currentdate.getMonth() + 1) + "/"
                + currentdate.getFullYear();
            db1.collection('salary').add({
                user_id: employeeid,
                amount: amount,
                date: datetime
            });
            window.onload = GetAllDataOnce;
            return -amount;
        }
        async function getdata(employeeid, salary) {
            const querySnapshot1 = await getDocs(collection(db, "salary"));
            var salary1 = [];
            querySnapshot1.forEach(doc => {
                salary1.push(doc.data());
            });
            return salary1;
        }
        function sum(salary1, employeeid, salary) {
            var s = salary;
            salary1.forEach(element => {
                if (element.user_id == employeeid) {
                    if (element.type == "bonus") {
                        s = s + element.amount;
                    } else if (element.type == "substract") {
                        s = s - element.amount;
                    }
                } else {
                    s = s;
                }
            });
            return s;
        }
